name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up dependencies
        run: |
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            brew update
            brew install autoconf automake
          fi
        shell: bash

      - name: Set up MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: >-
            base-devel
            autotools
            libtool
            make
            perl
            clang
          update: true

      - name: Build and Test Project (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          perl manage boot
          perl manage build
          perl manage check
          perl manage install

      - name: Build and Test Project
        if: runner.os != 'Windows'
        run: |
          perl manage boot
          perl manage build
          perl manage check
          perl manage install

    cmake-windows:
      name: Windows (Native)
      runs-on: windows-latest

      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Set up CMake
          uses: jwlawson/actions-setup-cmake@v2
          with:
            cmake-version: latest

        - name:  Build and Test Project
          run: |
            cmake -S . -B build
            cmake --build build
            ctest --test-dir build --output-on-failure