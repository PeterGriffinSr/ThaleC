name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update

    - name: Set up dependencies (Mac)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install autoconf automake

    - name: Set up MSYS2 and dependencies (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        choco install -y make perl llvm

        if command -v pacman &>/dev/null; then
          pacman -S --noconfirm autoconf automake libtool
        else
          echo "Warning: autotools not found; ensure autoreconf is available in PATH"
        fi

    - name: Bootstrap the project
      shell: ${{ runner.os == 'Windows' && 'msys2 {0}' || 'bash' }}
      run: perl manage boot

    - name: Configure the project
      shell: ${{ runner.os == 'Windows' && 'msys2 {0}' || 'bash' }}
      run: perl manage build

    - name: Run tests
      shell: ${{ runner.os == 'Windows' && 'msys2 {0}' || 'bash' }}
      run: perl manage check